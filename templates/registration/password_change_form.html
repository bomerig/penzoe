{% extends "base.html" %}

{% block title %}Change your password{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-6 offset-lg-4">
    <div class="col-6">
        <h3>Change your password</h3>
        <form method="post">
            {{ form|crispy }}
            <button type="submit", class="btn btn-success">Change</button>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
