{% extends "base.html" %}

{% block title %}Log-in{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-lg-6 offset-lg-4">
        <div class="col-6">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                    {{ form.username|as_crispy_field }}
                    {{ form.password|as_crispy_field }}
                    <button type="submit", class="btn btn-success">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
